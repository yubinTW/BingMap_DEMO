        <script type='text/javascript'>
            var map;
            function init() {
                map = new Microsoft.Maps.Map(document.getElementById('myMap'), 
                    {
                        showMapTypeSelector: false, // 地圖類型選擇
                        showLocateMeButton: false,  // 讀取現在位置並置中的按鈕
                    });
                map.setView({

                });

                // pushpin
                var pushpin_arr = [];
                for(let i = 0;i<StationData.length;i++){
                    const latitude = StationData[i].Latitude;
                    const longitude = StationData[i].Longitude;
                    const name = StationData[i].Name;
                    if(latitude > 90 || latitude < -90)
                        continue;
                    let pin = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(latitude, longitude), {
                        title: name,
                    });
                    pin.id = StationData[i].Id;
                    pushpin_arr.push(pin);
                    Microsoft.Maps.Events.addHandler(pin, 'click', (p)=>{
                        console.log(p);
                        console.log(p.target.id);
                    })
                }

                //Load the Clustering module.
                Microsoft.Maps.loadModule("Microsoft.Maps.Clustering", function () {
                    //Create a ClusterLayer and add it to the map.
                    var clusterLayer = new Microsoft.Maps.ClusterLayer(pushpin_arr);
                    map.layers.insert(clusterLayer);
                });

            } // end of init()
                
            
        </script>
    </head>
    <body onload='init();'>
        <div id='printoutPanel'></div>
        
        <div id='myMap' style='width: 80vw; height: 80vh;'></div>
    </body>
